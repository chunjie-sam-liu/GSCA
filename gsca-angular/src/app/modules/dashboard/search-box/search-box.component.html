<ng-container *ngFor="let module of modules">
  <mat-card fxFlex appMaterialElevation defaultElevation="2" raisedElevation="15">
    <mat-card-header>
      <mat-card-title>{{ module.title }}</mat-card-title>
    </mat-card-header>
    <a [routerLink]="module.name">
      <mat-card-content><img [src]="assets + '/imgs/' + module.img" alt="module.name" height="50%" /> </mat-card-content>
    </a>
  </mat-card>
</ng-container>
