<ng-container *ngFor="let module of modules">
  <mat-card fxFlex appMaterialElevation defaultElevation="4" raisedElevation="15">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>{{ module.title }}</mat-card-title>
    </mat-card-header>
    <a [routerLink]="module.name">
      <div fxLayout="row" fxLayoutAlign="center center">
        <br />
        <img mat-card-image class="img-home" [src]="assets + '/imgs/' + module.img" alt="module.name" />
      </div>
    </a>
  </mat-card>
</ng-container>
