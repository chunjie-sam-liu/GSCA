<ng-container *ngFor="let feature of features">
  <mat-card fxFlex appMaterialElevation defaultElevation="2" raisedElevation="8">
    <mat-card-header>
      <mat-card-title>{{ feature.title }}</mat-card-title>
    </mat-card-header>
    <a [routerLink]="feature.name">
      <mat-card-content><img [src]="'assets/imgs/' + feature.img" alt="" /> </mat-card-content>
    </a>
  </mat-card>
</ng-container>
