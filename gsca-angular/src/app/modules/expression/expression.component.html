<section fxLayout="column" fxFill>
  <section fxFlex="none">
    <h1 class="page-header">Expression</h1>
  </section>

  <section fxFlex fxLayout="column" fxLayoutGap="10px" class="not-float">
    <app-search-box fxFlex="grow" ($searchSelected)="showContent($event)" [showList]="showList"></app-search-box>

    <ng-container *ngIf="showList.showContent && showList.showDEG; else empty">
      <app-deg
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
      ></app-deg>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showSurvival; else empty">
      <app-survival
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
      ></app-survival>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showSubtype; else empty">
      <app-subtype
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
      ></app-subtype>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showStage; else empty">
      <app-stage
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
      ></app-stage>
    </ng-container>

    <ng-template #loading>
      <mat-progress-bar mode="query" color="warn"></mat-progress-bar>
    </ng-template>
    <ng-template #empty></ng-template>
  </section>

  <section fxFlex="none">
    <app-footer></app-footer>
  </section>
</section>
