<div fxLayout="column" fxFill>
  <div fxFlex="none">
    <h1 class="page-header">Expression</h1>
  </div>

  <div fxFlex fxLayout="column" fxLayoutGap="10px" class="not-float">
    <div fxFlex="grow">
      <app-search-box ($searchSelected)="showContent($event)" [showList]="showList"></app-search-box>
    </div>

    <div fxFlex="grow">
      <ng-container *ngIf="showList.showContent && showList.showDEG; else empty">
        <app-deg
          fxLayout="row"
          fxLayout.lt-lg="column"
          fxLayoutGap="10px"
          fxLayoutWrap
          fxLayoutAlign="center"
          [searchTerm]="searchTerm"
        ></app-deg>
      </ng-container>
    </div>

    <div fxFlex="grow">
      <ng-container *ngIf="showList.showContent && showList.showSurvival; else empty">
        <app-survival
          fxLayout="row"
          fxLayout.lt-lg="column"
          fxLayoutGap="10px"
          fxLayoutWrap
          fxLayoutAlign="center"
          [searchTerm]="searchTerm"
        ></app-survival>
      </ng-container>
    </div>

    <div fxFlex="grow">
      <ng-container *ngIf="showList.showContent && showList.showSubtype; else empty">
        <app-subtype
          fxLayout="row"
          fxLayout.lt-lg="column"
          fxLayoutGap="10px"
          fxLayoutWrap
          fxLayoutAlign="center"
          [searchTerm]="searchTerm"
        ></app-subtype>
      </ng-container>
    </div>

    <div fxFlex="grow">
      <ng-container *ngIf="showList.showContent && showList.showStage; else empty">
        <app-stage
          fxLayout="row"
          fxLayout.lt-lg="column"
          fxLayoutGap="10px"
          fxLayoutWrap
          fxLayoutAlign="center"
          [searchTerm]="searchTerm"
        ></app-stage>
      </ng-container>
    </div>

    <ng-template #loading>
      <mat-progress-bar mode="query" color="warn"></mat-progress-bar>
    </ng-template>
    <ng-template #empty></ng-template>
  </div>

  <div fxFlex="none">
    <app-footer></app-footer>
  </div>
</div>
