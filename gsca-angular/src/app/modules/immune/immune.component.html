<section fxLayout="column" fxFill>
  <section fxFlex="none">
    <h1 class="page-header">Immune infiltrates</h1>
  </section>

  <section fxFlex fxLayout="column" fxLayoutGap="10px" class="not-float">
    <section fxFlex="grow">
      <app-search-box ($searchSelected)="showContent($event)"></app-search-box>
      
      <ng-container *ngIf="showList.showContent && showList.showImmExpr; else empty">
        <app-immune-expr 
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
        ></app-immune-expr>
      </ng-container>

      <ng-container *ngIf="showList.showContent && showList.showImmSnv; else empty">
        <app-immune-snv 
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
        ></app-immune-snv>
      </ng-container>

      <ng-container *ngIf="showList.showContent && showList.showImmCnv; else empty">
        <app-immune-cnv 
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
        ></app-immune-cnv>
      </ng-container>

      <ng-container *ngIf="showList.showContent && showList.showImmMethy; else empty">
        <app-immune-methy 
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
        ></app-immune-methy>
      </ng-container>

    <ng-template #loading>
      <mat-progress-bar mode="query" color="warn"></mat-progress-bar>
    </ng-template>
    <ng-template #empty></ng-template>
  </section>

  <section fxFlex="none">
    <app-footer></app-footer>
  </section>
</section>
