<div fxLayout="column" fxLayoutGap="10px" fxFill>
  <div fxFlex="none">
    <h1 class="page-header">Mutation</h1>
  </div>

  <div fxFlex fxLayout="column" fxLayoutGap="10px" class="not-float">
    <div fxFlex="grow" fxLayout="row" style="border: 1px rebeccapurple solid">
      <app-search-box fxFlex ($searchSelected)="showContent($event)"></app-search-box>
    </div>

    <div fxFlex="grow" fxLayout="row" style="border: 1px rebeccapurple solid">
      <ng-container *ngIf="showSnv; else empty">
        <app-snv fxLayout="row" fxLayoutGap="10px" fxLayout.lt-lg="column" [searchTerm]="searchTerm"></app-snv>
      </ng-container>
    </div>

    <div fxFlex="grow" fxLayout="row" style="border: 1px rebeccapurple solid">
      <ng-container *ngIf="showSnvSurvival; else empty">
        <app-snv-survival fxLayout="row" fxLayoutGap="10px" fxLayout.lt-lg="column" [searchTerm]="searchTerm"></app-snv-survival>
      </ng-container>
    </div>

    <div fxFlex="grow" fxLayout="row" style="border: 1px rebeccapurple solid">
      <ng-container *ngIf="showMethylation; else empty">
        <app-methylation fxLayout="row" fxLayoutGap="10px" fxLayout.lt-lg="column" [searchTerm]="searchTerm"></app-methylation>
      </ng-container>
    </div>

    <div fxFlex="grow" fxLayout="row" style="border: 1px rebeccapurple solid">
      <ng-container *ngIf="showMethylation; else empty">
        <app-methy-survival fxLayout="row" fxLayoutGap="10px" fxLayout.lt-lg="column" [searchTerm]="searchTerm"></app-methy-survival>
      </ng-container>
    </div>

    <ng-template #loading>
      <mat-progress-bar mode="query" color="warn"></mat-progress-bar>
    </ng-template>
    <ng-template #empty></ng-template>
  </div>

  <div fxFlex="none">
    <app-footer></app-footer>
  </div>
</div>
