<div fxLayout="column" fxFill>
  <div fxFlex="none">
    <h1 class="page-header">Mutation</h1>
  </div>

  <div fxFlex fxLayout="column" fxLayoutGap="10px" class="not-float">
    <app-search-box fxFlex ($searchSelected)="showContent($event)" [showList]="showList"></app-search-box>

    <ng-container *ngIf="showList.showContent && showList.showSnv; else empty">
      <div fxFlex="grow">
        <app-snv [searchTerm]="searchTerm"></app-snv>
      </div>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showSnvSurvival; else empty">
      <div fxFlex="grow">
        <app-snv-survival
          fxLayout="row"
          fxLayout.lt-lg="column"
          fxLayoutGap="10px"
          fxLayoutWrap
          fxLayoutAlign="center"
          [searchTerm]="searchTerm"
        ></app-snv-survival>
      </div>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showMethylation; else empty">
      <div fxFlex="grow">
        <app-methylation
          fxLayout="row"
          fxLayout.lt-lg="column"
          fxLayoutGap="10px"
          fxLayoutWrap
          fxLayoutAlign="center"
          [searchTerm]="searchTerm"
        ></app-methylation>
      </div>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showMethylationSurvival; else empty">
      <div fxFlex="grow">
        <app-methy-survival
          fxLayout="row"
          fxLayout.lt-lg="column"
          fxLayoutGap="10px"
          fxLayoutWrap
          fxLayoutAlign="center"
          [searchTerm]="searchTerm"
        ></app-methy-survival>
      </div>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showMethylationCor; else empty">
      <div fxFlex="grow">
        <app-methy-cor
          fxLayout="row"
          fxLayout.lt-lg="column"
          fxLayoutGap="10px"
          fxLayoutWrap
          fxLayoutAlign="center"
          [searchTerm]="searchTerm"
        ></app-methy-cor>
      </div>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showCnv; else empty">
      <div fxFlex="grow">
        <app-cnv [searchTerm]="searchTerm"></app-cnv>
      </div>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showCnvSurvival; else empty">
      <div fxFlex="grow">
        <app-cnv-survival [searchTerm]="searchTerm"></app-cnv-survival>
      </div>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showCnvCor; else empty">
      <div fxFlex="grow">
        <app-cnv-cor
          fxLayout="row"
          fxLayout.lt-lg="column"
          fxLayoutGap="10px"
          fxLayoutWrap
          fxLayoutAlign="center"
          [searchTerm]="searchTerm"
        ></app-cnv-cor>
      </div>
    </ng-container>

    <ng-template #loading>
      <mat-progress-bar mode="query" color="warn"></mat-progress-bar>
    </ng-template>
    <ng-template #empty></ng-template>
  </div>

  <div fxFlex="none">
    <app-footer></app-footer>
  </div>
</div>
