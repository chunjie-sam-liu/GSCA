<div fxLayout="column" fxFill>
  <div fxFlex="none">
    <h1 class="page-header">Mutation</h1>
    <!-- <p>Mutation characteristics and their associations with expression and survival.</p> -->
  </div>

  <div fxFlex fxLayout="column" fxLayoutGap="10px" class="not-float">
    <app-search-box fxFlex ($searchSelected)="showContent($event)" [showList]="showList"></app-search-box>
    <mat-tab-group *ngIf="showList.showContent" animationDuration="0ms">
      <ng-container *ngIf="showList.showContent && showList.showSnv; else empty">
        <mat-tab label="SNV summary">
          <div fxFlex="grow">
            <app-snv
              fxLayout="row"
              fxLayout.lt-lg="column"
              fxLayoutGap="10px"
              fxLayoutWrap
              fxLayoutAlign="center"
              [searchTerm]="searchTerm"
            ></app-snv>
          </div>
        </mat-tab>
      </ng-container>

      <ng-container *ngIf="showList.showContent && showList.showSnvSurvival; else empty">
        <mat-tab label="SNV & Survival">
          <div fxFlex="grow">
            <app-snv-survival
              fxLayout="row"
              fxLayout.lt-lg="column"
              fxLayoutGap="10px"
              fxLayoutWrap
              fxLayoutAlign="center"
              [searchTerm]="searchTerm"
            ></app-snv-survival>
          </div>
        </mat-tab>
      </ng-container>

      <ng-container *ngIf="showList.showContent && showList.showSnvGenesetSurvival; else empty">
        <mat-tab label="Geneset SNV & Survival">
          <div fxFlex="grow">
            <app-snv-geneset-survival
              fxLayout="row"
              fxLayout.lt-lg="column"
              fxLayoutGap="10px"
              fxLayoutWrap
              fxLayoutAlign="center"
              [searchTerm]="searchTerm"
            ></app-snv-geneset-survival>
          </div>
        </mat-tab>
      </ng-container>

      <ng-container *ngIf="showList.showContent && showList.showCnv; else empty">
        <mat-tab label="CNV Summary">
          <div fxFlex="grow">
            <app-cnv
              fxLayout="row"
              fxLayout.lt-lg="column"
              fxLayoutGap="10px"
              fxLayoutWrap
              fxLayoutAlign="center"
              [searchTerm]="searchTerm"
            ></app-cnv>
          </div>
        </mat-tab>
      </ng-container>

      <ng-container *ngIf="showList.showContent && showList.showCnvSurvival; else empty">
        <mat-tab label="CNV & Survival">
          <div fxFlex="grow">
            <app-cnv-survival
              fxLayout="row"
              fxLayout.lt-lg="column"
              fxLayoutGap="10px"
              fxLayoutWrap
              fxLayoutAlign="center"
              [searchTerm]="searchTerm"
            ></app-cnv-survival>
          </div>
        </mat-tab>
      </ng-container>

      <ng-container *ngIf="showList.showContent && showList.showCnvGenesetSurvival; else empty">
        <mat-tab label="Geneset CNV & Survival">
          <div fxFlex="grow">
            <app-cnv-geneset-survival
              fxLayout="row"
              fxLayout.lt-lg="column"
              fxLayoutGap="10px"
              fxLayoutWrap
              fxLayoutAlign="center"
              [searchTerm]="searchTerm"
            ></app-cnv-geneset-survival>
          </div>
        </mat-tab>
      </ng-container>

      <ng-container *ngIf="showList.showContent && showList.showCnvCor; else empty">
        <mat-tab label="CNV & Expression">
          <div fxFlex="grow">
            <app-cnv-cor
              fxLayout="row"
              fxLayout.lt-lg="column"
              fxLayoutGap="10px"
              fxLayoutWrap
              fxLayoutAlign="center"
              [searchTerm]="searchTerm"
            ></app-cnv-cor>
          </div>
        </mat-tab>
      </ng-container>
      <ng-container *ngIf="showList.showContent && showList.showMethylation; else empty">
        <mat-tab label="Differential Methylation">
          <div fxFlex="grow">
            <app-methylation
              fxLayout="row"
              fxLayout.lt-lg="column"
              fxLayoutGap="10px"
              fxLayoutWrap
              fxLayoutAlign="center"
              [searchTerm]="searchTerm"
            ></app-methylation>
          </div>
        </mat-tab>
      </ng-container>

      <ng-container *ngIf="showList.showContent && showList.showMethylationSurvival; else empty">
        <mat-tab label="Methylation & Survival">
          <div fxFlex="grow">
            <app-methy-survival
              fxLayout="row"
              fxLayout.lt-lg="column"
              fxLayoutGap="10px"
              fxLayoutWrap
              fxLayoutAlign="center"
              [searchTerm]="searchTerm"
            ></app-methy-survival>
          </div>
        </mat-tab>
      </ng-container>

      <ng-container *ngIf="showList.showContent && showList.showMethylationCor; else empty">
        <mat-tab label="Methylation & Expression">
          <div fxFlex="grow">
            <app-methy-cor
              fxLayout="row"
              fxLayout.lt-lg="column"
              fxLayoutGap="10px"
              fxLayoutWrap
              fxLayoutAlign="center"
              [searchTerm]="searchTerm"
            ></app-methy-cor>
          </div>
        </mat-tab>
      </ng-container>
    </mat-tab-group>
    <ng-template #loading>
      <mat-progress-bar mode="query" color="warn"></mat-progress-bar>
    </ng-template>
    <ng-template #empty></ng-template>
  </div>

  <div fxFlex="none">
    <app-footer></app-footer>
  </div>
</div>
