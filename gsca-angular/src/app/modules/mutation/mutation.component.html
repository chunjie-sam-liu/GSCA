<div fxLayout="column" fxFill>
  <div fxFlex="none">
    <h1 class="page-header">Mutation</h1>
  </div>

  <div fxFlex fxLayout="column" fxLayoutGap="10px" class="not-float">
    <app-search-box ($searchSelected)="showContent($event)" [showList]="showList"></app-search-box>

    <ng-container *ngIf="showList.showContent && showList.showSnv; else empty">
      <app-snv
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
      ></app-snv>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showSnvSurvival; else empty">
      <app-snv-survival
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
      ></app-snv-survival>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showMethylation; else empty">
      <app-methylation
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
      ></app-methylation>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showMethylationSurvival; else empty">
      <app-methy-survival
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
      ></app-methy-survival>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showMethylationCor; else empty">
      <app-methy-cor
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
      ></app-methy-cor>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showCnv; else empty">
      <app-cnv
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
      ></app-cnv>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showCnvSurvival; else empty">
      <app-cnv-survival
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
      ></app-cnv-survival>
    </ng-container>

    <ng-container *ngIf="showList.showContent && showList.showCnvCor; else empty">
      <app-cnv-cor
        fxFlex="grow"
        fxLayout="row"
        fxLayout.lt-lg="column"
        fxLayoutGap="10px"
        fxLayoutWrap
        fxLayoutAlign="center"
        [searchTerm]="searchTerm"
      ></app-cnv-cor>
    </ng-container>

    <ng-template #loading>
      <mat-progress-bar mode="query" color="warn"></mat-progress-bar>
    </ng-template>
    <ng-template #empty></ng-template>
  </div>

  <div fxFlex="none">
    <app-footer></app-footer>
  </div>
</div>
