<mat-card appMaterialElevation>
  <mat-card-header>
    <mat-card-title> {{ author.name }}, {{ author.title }} </mat-card-title>
    <mat-card-subtitle><canvas #canvasEl height="30px"></canvas> </mat-card-subtitle>
  </mat-card-header>
  <div fxLayout="row" fxLayoutAlign="center center">
    <img mat-card-image [src]="assets + '/avatars/' + author.avatar" [alt]="author.avatar" />
  </div>
  <mat-card-content>
    <p>Department of Bioinformatics and Systems Biology.</p>
    <p>College of Life Science and Technology</p>
    <p>Huazhong University of Science and Technology, Wuhan 430074 P.R. China</p>
  </mat-card-content>
</mat-card>
